version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: lumi-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: lumi_work_os
      POSTGRES_USER: lumi_user
      POSTGRES_PASSWORD: lumi_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - lumi-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: lumi-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lumi.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - lumi-network

volumes:
  postgres_data:

networks:
  lumi-network:
    driver: bridge



